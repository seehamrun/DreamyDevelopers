<html>
  <head>

  </head>

  <body>
    <a href="/search">Search for Charities</a>
    <a href="/history">Donation History</a>
    <h1>Favorite Charities</h1>
    <table>
      <tr>
        <td>Charity</td>
        <td>Star Rating</td>
        <td>Deductibility</td>
        <td>Delete</td>
      </tr>
      {% for charity in allCharities %}
        <tr>
          <td>{{charity.name}}</td>
          <td>{{charity.star_rating}}</td>
          <td>{{charity.deductibility}}</td>
          <td><a href="/delete_charity?dog_id={{charity.key.urlsafe()}}">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
